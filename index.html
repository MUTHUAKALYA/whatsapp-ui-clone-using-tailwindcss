        <!-- chat screen -->
        <div class="bg-gray-800">
            <div class="flex items-center px-3 py-4 hover:bg-gray-600 hover:cursor-pointer">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Anusha+Lakshmi&?background=random" alt="Anusha Lakshmi"
                        class="rounded-full">
                </div>
                <div class="px-2 flex-1">
                    <h4 class="font-medium text-sm text-white">Anusha</h4>
                    <p class="text-gray-400 text-sm">Hey d! How is life?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-emerald-400 font-semibold text-sm">08:59 pm</span>
                    <span
                        class="w-4 h-4 bg-emerald-400 flex items-center text-gray-800 p-1 rounded-full text-xs font-semibold">1</span>
                </div>
            </div>
            <!-- second chat -->
            <div class="flex items-center  px-3 py-4 hover:bg-gray-600 hover:cursor-pointer">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Abinaya+SreeS?background=random" alt="Abinaya Sree"
                        class="rounded-full">
                </div>
                <div class="px-2 flex-1">

                    <p class="text-gray-400 text-sm">ena panitu iruka?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">

            </div>

                    <img src="https://ui-avatars.com/api/?name=Krishna+Mathumitha?background=random"
                        alt="Anusha Lakshmi" class="rounded-full">
                </div>
                <div class="px-2 flex-1">
                    <h4 class="font-medium text-sm text-white">Krishna Mathumitha</h4>
                    <p class="text-gray-400 text-sm">oru phone illa msg illa...</p>
                </div>
                <div class="flex flex-col items-center space-y-1">

            </div>

            <!-- fourth person -->
            <div class="flex items-center  px-3 py-4 hover:bg-gray-600 hover:cursor-pointer">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Saraswathi=random" alt="Saraswathi" class="rounded-full">
                </div>
                <div class="px-2 flex-1">
                    <h4 class="font-medium text-sm text-white">Saraswathi</h4>
                    <p class="text-gray-400 text-sm">Padam superb ah iruku neeyum paru...</p>

                <div class="flex flex-col items-center space-y-1">
